<!DOCTYPE html>
<html>
  <head>
    <title>Explain Code</title>
  </head>
  <body>
    <h3>Paste your code:</h3>

    <!-- Input area for user code -->
    <textarea id="code" rows="8" cols="40" placeholder="Enter code here..."></textarea>
    <br />

    <!-- Buttons to explain or close the popup -->
    <button id="explain">Explain</button>
    <button id="close">Close</button>

    <!-- Output area -->
    <pre id="output"></pre>

    <script src="popup.js"></script>
  </body>
</html>
